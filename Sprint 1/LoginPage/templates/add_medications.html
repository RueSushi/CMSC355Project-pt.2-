<!DOCTYPE html>
<html>
<head>
  <title>Add Medication</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h2>Add Medication</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Medication Name" required><br>
      <input type="text" name="dosage" placeholder="Dosage" required><br>
      <input type="text" name="frequency" placeholder="Frequency" required><br>
      <input type="text" name="time_of_day" placeholder="Time of Day" required><br>
      <button type="submit">Add Medication</button>
    </form>
  </div>
</body>
</html>
