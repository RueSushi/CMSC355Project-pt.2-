<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title and stylesheet -->
    <title>Update Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <!-- Flash messages for feedback (success or error) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p style="color: {{ 'green' if category == 'success' else 'red' }}">{{ message }}</p>
      {% endfor %}
    {% endwith %}

    <!-- Form wrapper for horizontal scrolling if needed -->
    <div class="form-scroll-wrapper">

        <!-- Profile update form -->
        <form method="POST" class="centered-form">
            <h2 style="text-align: center;">Update Info</h2>

            <!-- First Name -->
            <div class="form-field">
                <label>First Name:</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" required>
            </div>

            <!-- Last Name -->
            <div class="form-field">
                <label>Last Name:</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" required>
            </div>

            <!-- Email -->
            <div class="form-field">
                <label>Email:</label>
                <input type="email" name="email" value="{{ user.email }}" required>
            </div>

            <!-- Password -->
            <div class="form-field">
                <label>Password:</label>
                <input type="password" name="password" value="{{ user.password }}" required>
            </div>

            <!-- Address -->
            <div class="form-field">
                <label>Address:</label>
                <input type="text" name="address" value="{{ user.address }}" required>
            </div>

            <!-- City -->
            <div class="form-field">
                <label>City:</label>
                <input type="text" name="city" value="{{ user.city }}" required>
            </div>

            <!-- Zip Code -->
            <div class="form-field">
                <label>Zip Code:</label>
                <input type="text" name="zip_code" value="{{ user.zip_code }}" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-field">
                <label>Date of Birth:</label>
                <input type="date" name="dob" value="{{ user.dob }}" required>
            </div>

            <!-- Phone Number -->
            <div class="form-field">
                <label>Phone Number:</label>
                <input type="text" name="phone" value="{{ user.phone }}" required>
            </div>

            <!-- Pre-existing Conditions -->
            <div class="form-field">
                <label>Pre-existing Conditions:</label>
                <input type="text" name="pre_exist" value="{{ user.pre_exist }}" required>
            </div>

            <!-- Submit button to save changes -->
            <button type="submit">Save Changes</button>

            <!-- Button link back to dashboard -->
            <a href="{{ url_for('dashboard') }}">
                <button type="button">Back to Dashboard</button>
            </a>
        </form>
    </div>

</body>
</html>
