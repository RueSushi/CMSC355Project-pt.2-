<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #ffe6f0, #fff0f5);
            color: #333;
        }
    
        .dashboard-wrapper {
            max-width: 950px;
            width: 100%;
            background-color: #fff;
            border-radius: 18px;
            padding: 50px 40px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            margin: 50px auto;
            text-align: center;
        }
    
        .dashboard-header {
            font-size: 32px;
            margin-bottom: 40px;
            color: #d63384;
        }
    
        .card-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
    
        .dashboard-card {
            background-color: #ffe4ec;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.06);
            width: 240px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .dashboard-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }
    
        .dashboard-card h3 {
            color: #c71585;
            margin-bottom: 10px;
        }
    
        .dashboard-card p {
            color: #5a5a5a;
            margin-bottom: 20px;
        }
    
        .dashboard-card a {
            display: inline-block;
            text-decoration: none;
            background-color: #ff69b4;
            color: white;
            padding: 12px 22px;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        .dashboard-card a:hover {
            background-color: #ff3e94;
        }
    
        .logout-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 15px;
            color: #777;
            text-decoration: none;
        }
    
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
    
</head>

<body>
    <div class="dashboard-wrapper">
        <h2 class="dashboard-header">Welcome, {{ user.first_name }} {{ user.last_name }}!</h2>

        <div class="card-group">
            <div class="dashboard-card">
                <h3>Track Medications</h3>
                <p>Tracking dosage times and adding Medication.</p>
                <a href="{{ url_for('track_medications') }}">Go to Tracker</a>
            </div>

            <div class="dashboard-card">
                <h3>Update Profile</h3>
                <p>Keep your personal and health info up to date.</p>
                <a href="{{ url_for('profile') }}">Edit Profile</a>
            </div>

            <div class="dashboard-card">
                <h3>Generate Report</h3>
                <p>Create a report of your medication history.</p>
                <a href="{{ url_for('generate_report') }}" class="generate-report-btn">Generate Report</a>
            </div>
        </div>

        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>
</body>
</html>
