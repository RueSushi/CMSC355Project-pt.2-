<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Medication</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ffe6f0, #fff0f5);
            margin: 0;
            padding: 50px 20px;
            color: #444;
        }

        .container {
            max-width: 550px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #c71585;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #c71585;
            display: block;
            margin-top: 20px;
            margin-bottom: 6px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #f3c0d3;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .button {
            margin-top: 30px;
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .button:hover {
            background-color: #ff3e94;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            text-decoration: none;
            color: #c71585;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚úèÔ∏è Edit {{ medication.medication }}</h2>
        <form method="POST">
            <label for="frequency">Frequency</label>
            <select name="frequency" id="frequency" required>
                <option value="once_a_day" {% if medication.frequency == 'once_a_day' %}selected{% endif %}>Once a day</option>
                <option value="twice_a_day" {% if medication.frequency == 'twice_a_day' %}selected{% endif %}>Twice a day</option>
                <option value="three_times_a_day" {% if medication.frequency == 'three_times_a_day' %}selected{% endif %}>Three times a day</option>
                <option value="every_6_hours" {% if medication.frequency == 'every_6_hours' %}selected{% endif %}>Every 6 hours</option>
                <option value="every_8_hours" {% if medication.frequency == 'every_8_hours' %}selected{% endif %}>Every 8 hours</option>
                <option value="every_other_day" {% if medication.frequency == 'every_other_day' %}selected{% endif %}>Every other day</option>
                <option value="weekly" {% if medication.frequency == 'weekly' %}selected{% endif %}>Weekly</option>
            </select>

            <label for="dosage">Dosage</label>
            <input type="text" name="dosage" placeholder="Dosage" required>

            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" id="start_date" value="{{ medication.start_date }}" required>

            <label for="notes">Notes</label>
            <textarea name="notes" rows="4" placeholder="Notes or instructions...">{{ medication.notes }}</textarea>

            <button type="submit" class="button">üíæ Update Medication</button>
        </form>

        <a href="{{ url_for('track_medications') }}" class="back-link">‚Üê Back to Medications</a>
    </div>
</body>
</html>
