<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adherence for {{ date }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fdf0f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #c06081;
        }
        label {
            display: block;
            margin: 12px 0;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .button {
            background-color: #e89ab5;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #d97da3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medications Taken on {{ date }}</h2>
        <form method="POST">
            {% for med in medications %}
                <label>
                    <input type="checkbox" name="taken" value="{{ loop.index0 }}" {% if med.medication in taken_today %}checked{% endif %}>
                    {{ med.medication }}
                </label>
            {% endfor %}
            <button type="submit" class="button">Save</button>
        </form>
        <p style="margin-top: 20px;"><a href="{{ url_for('calendar') }}">‚Üê Back to Calendar</a></p>
    </div>
</body>
</html>
