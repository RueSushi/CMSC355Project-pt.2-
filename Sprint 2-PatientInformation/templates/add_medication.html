<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medication</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ffe6f0, #fff0f5);
            margin: 0;
            padding: 0;
            color: #444;
        }

        .container {
            max-width: 620px;
            margin: 60px auto;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        h2 {
            color: #c71585;
            margin-bottom: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        input, select, textarea {
            padding: 12px;
            width: 100%;
            max-width: 420px;
            font-size: 16px;
            border: 1px solid #f3c0d3;
            border-radius: 8px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 420px;
        }

        button:hover {
            background-color: #ff3e94;
        }

        label {
            align-self: flex-start;
            font-weight: 600;
            color: #c71585;
        }

        .success {
            color: green;
        }

        .danger {
            color: red;
        }

        .nav-links {
            margin-top: 25px;
        }

        .nav-links a {
            margin: 0 10px;
            color: #c71585;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        #custom-interval-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚ûï Add a New Medication</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_medication') }}" method="post">
            <input type="text" name="medication" placeholder="Medication name" required>

            <select name="frequency" required>
                <option value="">Select frequency</option>
                <option value="once_a_day">Once a day</option>
                <option value="twice_a_day">Twice a day</option>
                <option value="three_times_a_day">Three times a day</option>
                <option value="every_6_hours">Every 6 hours</option>
                <option value="every_8_hours">Every 8 hours</option>
                <option value="every_other_day">Every other day</option>
                <option value="weekly">Once a week</option>
                <option value="custom">Custom interval</option>
            </select>

            <input type="text" name="dosage" placeholder="Dosage" required>

            <div id="custom-interval-container">
                <input type="number" name="custom_interval_days" placeholder="Every X days" min="1">
            </div>

            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" required>

            <label for="notes">Notes:</label>
            <textarea name="notes" rows="4" placeholder="Notes or special instructions..."></textarea>

            <button type="submit">üíæ Add Medication</button>
        </form>

        <div class="nav-links">
            <a href="{{ url_for('track_medications') }}">‚Üê Back to Medications</a> |
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>
    </div>

    <script>
        const frequencySelect = document.querySelector('select[name="frequency"]');
        const customContainer = document.getElementById('custom-interval-container');

        frequencySelect.addEventListener('change', function () {
            customContainer.style.display = (this.value === 'custom') ? 'block' : 'none';
        });
    </script>
</body>
</html>
