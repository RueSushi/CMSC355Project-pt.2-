<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ffe6f0, #fff0f5);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 850px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #c71585;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-field {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: bold;
            color: #c71585;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #f3c0d3;
            font-size: 15px;
            background-color: #fff6fa;
        }

        .button-row {
            text-align: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3e94;
        }

        .flash-message {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            color: #d6336c;
        }

        a button {
            background-color: #f3c0d3;
        }

        a button:hover {
            background-color: #e4a2bf;
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <p class="flash-message">{{ message }}</p>
        {% endfor %}
    {% endwith %}

    <div class="container">
        <form method="POST">
            <h2>Update Profile Information</h2>

            <div class="form-row">
                <div class="form-field">
                    <label>First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" required>
                </div>
                <div class="form-field">
                    <label>Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ user.email }}" required>
                </div>
                <div class="form-field">
                    <label>Password</label>
                    <input type="password" name="password" value="{{ user.password }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label>Address</label>
                    <input type="text" name="address" value="{{ user.address }}" required>
                </div>
                <div class="form-field">
                    <label>City</label>
                    <input type="text" name="city" value="{{ user.city }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label>Zip Code</label>
                    <input type="text" name="zip_code" value="{{ user.zip_code }}" required>
                </div>
                <div class="form-field">
                    <label>Phone Number</label>
                    <input type="text" name="phone" value="{{ user.phone }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" value="{{ user.dob }}" required>
                </div>
                <div class="form-field">
                    <label>Pre-existing Conditions</label>
                    <input type="text" name="pre_exist" value="{{ user.pre_exist }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label>Doctor's Email</label>
                    <input type="email" name="doctor_email" value="{{ user.get('doctor_email', '') }}" required>
                </div>
            </div>

            <div class="button-row">
                <button type="submit">Save Changes</button>
                <a href="{{ url_for('dashboard') }}"><button type="button">Back to Dashboard</button></a>
            </div>
        </form>
    </div>
</body>
</html>
